<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="./common.css" type="text/css">
</head>
<body style="padding-top:42px;">
  <div id="Site" class="init">
    <div class="main-content">
      <div class="ui" id="UI">
        <div class="progress-container">
          <div id="cont">
            <svg id="svg" width="210" height="210" viewport="0 0 100 100" version="1.1" xmlns="http://www.w3.org/2000/svg">
              <circle r="90" cx="105" cy="105" fill="transparent" stroke-dasharray="565.48" stroke-dashoffset="0"></circle>
              <circle id="bar" r="90" cx="105" cy="105" fill="transparent"

              stroke-dasharray="565.48" stroke-dashoffset="0" style="stroke-dashoffset: 565.48px;"></circle>
            </svg>
          </div>
          <h3>
            <span class="points">已献祭的小兵数</span>
            <div class="count">0</div>
          </h3>
          <div class="site-btn claim-btn claimed">现在领取</div>
        </div>
      </div>
      <img width="777.333" height="583" src="./images/bg.jpg" alt="" id="Background" class="bg-img">
      <div class="smoke asset"></div>
      <div id="OverflowContaineer" class="overflow-container">
        <div class="catwalk-left asset"></div>
        <div class="minions-container">
          <div class="minion-transition static">

              <img class="img-spacer" src="./images/minion.png">
            </div>
          </div>
          <div class="minion-transition static reverse">
            <div class="minion-right delay1" style="max-width: 100%;">
              <img class="img-spacer" src="./images/minion.png">
            </div>
          </div>
          <div class="minion-transition static">
            <div class="minion-right" style="max-width: 100%;">
              <img class="img-spacer" src="./images/minion.png">
            </div>
          </div>
          <div class="minion-transition static reverse">
            <div class="minion-right delay3" style="max-width: 100%;">
              <img class="img-spacer" src="./images/minion.png">
            </div>
          </div>
          <div class="minion-transition static">
            <div class="minion-right delay1" style="max-width: 100%;">
              <img class="img-spacer" src="./images/minion.png">
            </div>
          </div>
          <div class="minion-transition static reverse">
            <div class="minion-right" style="max-width: 100%;">
              <img class="img-spacer" src="./images/minion.png">
            </div>
          </div>
          <div class="minion-transition static">
            <div class="minion-right delay2" style="max-width: 100%;">
              <img class="img-spacer" src="./images/minion.png">
            </div>
          </div>
          <div class="minion-transition static reverse">
            <div class="minion-right" style="max-width: 100%;">
              <img class="img-spacer" src="./images/minion.png">
            </div>
          </div>
          <div class="minion-transition staticTwo">
            <div class="minion-right delay2" style="max-width: 100%;">
              <img class="img-spacer" src="./images/minion.png">
            </div>
          </div>
          <div class="minion-transition">
            <div class="minion-right delay3" style="max-width: 100%;">
              <img class="img-spacer" src="./images/minion.png">
            </div>
          </div>
          <div class="minion-transition slow">
            <div class="minion-right delay1" style="max-width: 100%;">
              <img class="img-spacer" src="./images/minion.png">
            </div>
          </div>
          <div class="minion-transition fast">
            <div class="minion-right delay2" style="max-width: 100%;">
              <img class="img-spacer" src="./images/minion.png">
            </div>
          </div>
          <div class="minion-transition fast two">
            <div class="minion-right delay2" style="max-width: 100%;">
              <img class="img-spacer" src="./images/minion.png">
            </div>
          </div>
          <div class="minion-transition two">
            <div class="minion-right" style="max-width: 100%;">
              <img class="img-spacer" src="./images/minion.png">
            </div>
          </div>
          <div class="minion-transition slow two">
            <div class="minion-right delay1" style="max-width: 100%;">
              <img class="img-spacer" src="./images/minion.png">
            </div>
          </div>
          <!-- <div class="minion-jump">
            <div class="minion" style="top: 13%; left: 33%; animation: minionJumpUp .39312s ease-out forwards;">
              <img class="img-spacer" src="./images/minion.png">
            </div>
          </div> -->
          <!-- <div class="minion-jump pose3 up">
            <div class="minion" style="top: 13%; left: 33%; animation: minionJumpDive 0.455608s ease-in forwards;">
              <img class="img-spacer" src="./images/minion.png">
            </div>
          </div> -->
        </div>
        <div class="cauldron-container">
          <div class="cauldron asset"></div>
        </div>
        <div class="platform asset"></div>
        <div class="fire-container">
          <div class="fire asset"></div>
          <div class="logs asset"></div>
          <div class="highlights asset"></div>
        </div>
        <div class="door-mask alt">
          <div class="minion-transition alt minion-alt">
            <div class="minion-right" style="max-width: 100%;">
              <img class="img-spacer" src="./images/minion.png">
            </div>
          </div>
        </div>
        <div class="door-mask">
          <div class="door-shadow"></div>
          <div class="minion-transition">
            <div class="minion-right delay2" style="max-width: 100%;">
              <img class="img-spacer" src="./images/minion.png">
            </div>
          </div>
          <div class="minion-transition">
            <div class="minion-right delay1" style="max-width: 100%;">
              <img class="img-spacer" src="./images/minion.png">

          </div>
          <div class="minion-transition">

              <img class="img-spacer" src="./images/minion.png">
            </div>
          </div>
          <div class="minion-transition">
            <div class="minion-right delay3" style="max-width: 100%;">
              <img class="img-spacer" src="./images/minion.png">
            </div>
          </div>
        </div>
        <div class="catwalk-right asset"></div>
        <div class="bottles asset"></div>
      </div>
    </div>
  </div>
  <script>
  window.onload = function(){
    var bar = document.getElementById('bar');
    bar.style.strokeDashoffset = '20px';
    var container = document.querySelector('.minions-container');
    var jumpEle = document.createElement('div')
    jumpEle.className = 'minion-jump up';
    jumpEle.innerHTML = '<div class="minion" style="top: 13%; left: 33%; animation: minionJumpUp .39312s ease-out forwards;"><img class="img-spacer" src="./images/minion.png"></div>';
    container.appendChild(jumpEle);
    document.querySelector('.up').addEventListener('webkitAnimationEnd',function(){
      this.classList.remove('up');
      this.getElementsByTagName('div')[0].style.animation = '';
      // this.style.animation = 'minionJumpDive 0.455608s ease-in forwards;'
      this.classList.add('dive');
      this.classList.add('pop1');
    });
  }
  </script>
</body>
</html>
